<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Battleships</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onClick="location.reload()">Battleships</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" onClick="location.reload()">New Game</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="main-content" class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <div id="playing-area">
                    <div id="board">
    
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div id="scoring-area">
                    <div class="ships-remaining text-center pt-5">
                        <h3>Ships Remaining</h3>
                        <ul id="ships-remaining-list"></ul>
                        <p>Total Misses <span id="miss-counter"></span></p>
                        <div id="message" class="display-3"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="assets\script.js"></script>
</body>

</html>
